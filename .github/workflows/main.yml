on: [push, pull_request]
name: ojs
jobs:
  ojs:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - php-version: 8.1
            validate: 'validate'
          - php-version: 8.1
            database: pgsql
            test: 'test'
            SAVE_BUILD: 'save_build'
          - php-version: 8.1
            database: mariadb
            test: 'test'
            SAVE_BUILD: 'save_build'
          - php-version: 8.1
            database: mysql
            test: 'test'
            SAVE_BUILD: 'save_build'
            upgrade: 'upgrade'
            upgrade_test: 'stable-3_3_0,stable-3_4_0'
          - php-version: 8.2
            database: mysql
            test: 'test'
          - php-version: 8.2
            database: pgsql
            test: 'test'

    name: ojs
    steps:
      - uses: pkp/pkp-github-actions@v1
        with:
          node_version: 20
          dataset_branch: 'main'
          #          DATASETS_ACCESS_KEY: ${{secrets.DATASETS_ACCESS_KEY}}
          DEBUG_IN_TMATE: false
#          reset_commit: ccdc684a9f9ba5e5ef3e0726a92f78c346a6377d

